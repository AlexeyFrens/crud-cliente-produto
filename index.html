<!DOCTYPE html>
<html lang="pt-br">
    
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel Administrador - Clientes</title>

  <link rel="stylesheet" href="assets/css/global.css">
</head>
<body>

  <header class="header-container">
    <div class="header-content">
      <h1>Painel Administrador</h1>
    </div>
  </header>

  <div class="admin-panel">
    <div class="navigation">
      <button class="nav-button active">

        Clientes
      </button>
      <a href="assets/html/product.html" class="nav-button">
        <svg width="20" height="20" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M18.6113 36.375V20.7917L5 12.9167V26.9304C5 27.4304 5.12264 27.8935 5.36792 28.3196C5.61347 28.7454 5.95375 29.0833 6.38875 29.3333L18.6113 36.375ZM21.3888 36.375L33.6112 29.3333C34.0462 29.0833 34.3865 28.7454 34.6321 28.3196C34.8774 27.8935 35 27.4304 35 26.9304V12.8888L21.3888 20.7917V36.375ZM28.1529 13.6804L33.4862 10.5833L21.3888 3.625C20.9538 3.375 20.4908 3.25 20 3.25C19.5092 3.25 19.0463 3.375 18.6113 3.625L14.625 5.91667L28.1529 13.6804ZM20 18.4167L25.3471 15.3054L11.8333 7.52792L6.5 10.625L20 18.4167Z" fill="#121826"/>
        </svg>
        Produtos
      </a>
    </div>

    <div class="clientes-section">
      <div class="section-header">
        <h2>Clientes</h2>
        <button id="btnNovoCliente" class="btn btn-primary" onclick="openAddModal()">+ Novo Cliente</button>
      </div>

      <table id="clientesTable" class="table-container">
        <thead>
          <tr>
            <th>ID</th>
            <th>NOME</th>
            <th>EMAIL</th>
            <th>TELEFONE</th>
            <th>ENDEREÇO</th>
            <th>AÇÕES</th>
          </tr>
        </thead>
        <tbody id="clientesTableBody">
          <tr class="no-data">
            <td colspan="6">Não há clientes cadastrados</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <!-- MODAL -->
  <div id="clienteAddModal" class="modal">
    <div class="modal-content">
      <h2 id="modalTitle">Novo Cliente</h2>
      <form id="clienteForm">
        <label for="nomeAdd">Nome</label>
        <input type="text" id="nomeAdd" placeholder="Ex: Angela Santos" required>

        <label for="emailAdd">Email</label>
        <input type="email" id="emailAdd" placeholder="Ex: angela@gmail.com" required>

        <label for="telefoneAdd">Telefone</label>
        <input type="text" id="telefoneAdd" placeholder="Ex: (11) 94837-5678">

        <label for="enderecoAdd">Endereço</label>
        <textarea id="enderecoAdd" placeholder="Ex: Rua Bras Cardoso 1234"></textarea>

        <div class="modal-actions">
          <button type="button" id="btnCancel" class="btn btn-cancel" onclick="closeAddModal()">Cancelar</button>
          <button type="submit" class="btn btn-success" onclick="addClient()">Salvar</button>
        </div>
      </form>
    </div>
  </div>

  <div id="clienteEditModal" class="modal">
    <div class="modal-content">
      <h2 id="modalEditTitle">Editar Cliente</h2>
      <form id="clienteEditForm">
        <label for="nomeClientEdit">Nome</label>
        <input type="text" id="nomeClientEdit" required>

        <label for="emailClientEdit">Email</label>
        <input type="email" id="emailClientEdit" required>

        <label for="telefoneClientEdit">Telefone</label>
        <input type="text" id="telefoneClientEdit">

        <label for="enderecoClientEdit">Endereço</label>
        <textarea id="enderecoClientEdit"></textarea>

        <div class="modal-actions">
          <button type="button" id="btnEditCancel" class="btn btn-cancel" onclick="closeEditModal()">Cancelar</button>
          <button type="submit" class="btn btn-success" onclick="editClient()">Salvar</button>
        </div>
      </form>
    </div>
  </div>

  <script src="assets/js/cliente/clienteApi.js"></script>
  <script src="assets/js/cliente/clientes.js"></script>
</body>
</html>
