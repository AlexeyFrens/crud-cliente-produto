<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Painel Administrador - Produtos</title>
    
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>

    <div class="admin-panel">
        <h1>Painel Administrador</h1>

        <div class="navigation">
            <a href="../../index.html" class="nav-button">Clientes</a>
            <button class="nav-button active">Produtos</button>
        </div>

        <div class="products-section">
            <div class="section-header">
                <h2>Produtos</h2>
                <button id="btnNovoProduto" class="btn btn-primary" onclick="openAddModal()">+ Novo Produto</button>
            </div>

            <table id="productsTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>NOME</th>
                        <th>DESCRIÇÃO</th>
                        <th>PREÇO</th>
                        <th>ESTOQUE</th>
                        <th>AÇÕES</th>
                    </tr>
                </thead>
                <tbody id="productsTableBody">
                    <tr>
                        <td class="no-data" colspan="6">Não há produtos cadastrados</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div id="productAddModal" class="modal">
        <div class="modal-content">
            <h2 id="modalTitle">Novo Produto</h2>
            <form id="productForm">

                <label for="nome">Nome *</label>
                <input type="text" id="nome" required>

                <label for="descricao">Descrição</label>
                <textarea id="descricao"></textarea>

                <div class="form-group-inline">
                    <div class="input-group">
                        <label for="preco">Preço *</label>
                        <input type="number" id="preco" step="0.01" min="0.01" required> 
                    </div>
                    <div class="input-group">
                        <label for="estoque">Estoque *</label>
                        <input type="number" id="estoque" min="0" required>
                    </div>
                </div>

                <div class="modal-actions">
                    <button type="button" id="btnCancel" class="btn btn-secondary" onclick="closeAddModal()">Cancelar</button>
                    <button type="submit" class="btn btn-success" onclick="addProduct()">Salvar</button>
                </div>
            </form>
        </div>
    </div>

    <div id="productEditModal" class="modal">
        <div class="modal-content">
            <h2 id="modalEditTitle">Editar Produto</h2>
            <form id="productEditForm">

                <label for="nomeEdit">Nome *</label>
                <input type="text" id="nomeEdit" required>

                <label for="descricaoEdit">Descrição</label>
                <textarea id="descricaoEdit"></textarea>

                <div class="form-group-inline">
                    <div class="input-group">
                        <label for="precoEdit">Preço *</label>
                        <input type="number" id="precoEdit" step="0.01" min="0.01" required>
                    </div>
                    <div class="input-group">
                        <label for="estoqueEdit">Estoque *</label>
                        <input type="number" id="estoqueEdit" min="0" required>
                    </div>
                </div>

                <div class="modal-actions">
                    <button type="button" id="btnEditCancel" class="btn btn-secondary" onclick="closeEditModal()">Cancelar</button>
                    <button type="submit" class="btn btn-success" onclick="editProduct()">Salvar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="/assets/js/product/productApi.js"></script>
    <script src="/assets/js/product/product.js"></script>
</body>
</html>
