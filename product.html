<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Painel Administrador - Produtos</title>
    
    <link rel="stylesheet" href="style.css"> 
</head>
<body>

    <div class="admin-panel">
        <h1>Painel Administrador</h1>

        <div class="navigation">
            <a href="index.html" class="nav-button">Clientes</a> 
            <button class="nav-button active">Produtos</button>
        </div>

        <div class="products-section">
            <div class="section-header">
                <h2>Produtos</h2>
                <button id="btnNovoProduto" class="btn btn-primary">+ Novo Produto</button>
            </div>

            <table id="productsTable">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>NOME</th>
                        <th>DESCRIÇÃO</th>
                        <th>PREÇO</th>
                        <th>ESTOQUE</th>
                        <th>AÇÕES</th>
                    </tr>
                </thead>
                <tbody id="productsTableBody">
                    </tbody>
            </table>
        </div>
    </div>

    <div id="productModal" class="modal">
        <div class="modal-content">
            <h2 id="modalTitle">Novo Produto</h2>
            <form id="productForm">
                
                <input type="hidden" id="productId"> 

                <label for="nome">Nome *</label>
                <input type="text" id="nome" required>

                <label for="descricao">Descrição</label>
                <textarea id="descricao"></textarea>

                <div class="form-group-inline">
                    <div class="input-group">
                        <label for="preco">Preço *</label>
                        <input type="number" id="preco" step="0.01" min="0.01" required> 
                    </div>
                    <div class="input-group">
                        <label for="estoque">Estoque *</label>
                        <input type="number" id="estoque" min="0" required>
                    </div>
                </div>

                <div class="modal-actions">
                    <button type="button" id="btnCancel" class="btn btn-secondary">Cancelar</button>
                    <button type="submit" class="btn btn-success">Salvar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="/product.js"></script>
</body>
</html>
